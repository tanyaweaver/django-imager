{% extends "imagersite/base.html" %}
{% block body %}
<div class="meta">
  <h2>Albums</h2>
  <a href="{% url 'album_add' %}">
    <input class="btn btn-primary" type="button" value="Add Album"/>
  </a>
    <ul>
      {% for album in albums %}

      <li class="albums">
        <h4>{{ album.title }}</h4>

        <a href="{% url 'albums' album.pk %}">
          {% if album.cover %}
            <img class="thumb" src="{{ album.cover.photo.url }}">
          {% else %}
           {% load static %}
            <img class="thumb" src="{% static 'images/tanyastree.jpeg' %}">
          {% endif %}
        </a>

        <a href="{% url 'album_edit' album.pk %}">
          <input class="btn btn-primary" type="button" value="Edit Album"/>
        </a>

        </li>
        {% endfor %}
    </ul>

  <h2>Photos</h2>
    <a href="{% url 'photo_add' %}">
      <input class="btn btn-primary" type="button" value="Add Photo"/>
    </a>
    <ul>
      {% for photo in photos %}

      <li class="photos">
        <h4>{{ photo.title }}</h4>
          <a href="{% url 'photos' photo.pk %}">
            <img class="thumb" src="{{ photo.photo.url }}">
          </a>

          <a href="{% url 'photo_edit' photo.pk %}">
            <input class="btn btn-primary" type="button" value="Edit Photo"/>
          </a>
          
      </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
