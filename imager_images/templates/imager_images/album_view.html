{% extends "imagersite/base.html" %}
{% block body %}
<div class="meta">
  <h2>{{ album.title }}</h2>
  <p>{{ album.description }}</p>
  <ul>
    {% for photo in album.photos.all %}
      <li class="photos">
        <img class="thumb" src="{{ photo.photo.url }}">
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
